<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Questions V5 - MonVote</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #333;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    h1 {
      color: white;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2.5rem;
    }

    .subtitle {
      color: rgba(255,255,255,0.9);
      text-align: center;
      margin-bottom: 30px;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      text-align: center;
    }

    .stat-value {
      font-size: 3rem;
      font-weight: bold;
      color: #667eea;
      margin-bottom: 5px;
    }

    .stat-label {
      color: #666;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .card {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.3s;
      font-weight: 600;
    }

    .btn-primary {
      background: #667eea;
      color: white;
    }

    .btn-primary:hover {
      background: #5568d3;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102,126,234,0.4);
    }

    .btn-secondary {
      background: #48bb78;
      color: white;
    }

    .btn-secondary:hover {
      background: #38a169;
    }

    .btn-danger {
      background: #f56565;
      color: white;
    }

    .btn-danger:hover {
      background: #e53e3e;
    }

    .btn-small {
      padding: 6px 12px;
      font-size: 0.85rem;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .search-box {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .search-box:focus {
      outline: none;
      border-color: #667eea;
    }

    .communes-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .communes-table th {
      background: #f7fafc;
      padding: 12px;
      text-align: left;
      font-weight: 600;
      border-bottom: 2px solid #e2e8f0;
      position: sticky;
      top: 0;
    }

    .communes-table td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
    }

    .communes-table tr:hover {
      background: #f7fafc;
    }

    .status-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 12px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-generated {
      background: #c6f6d5;
      color: #22543d;
    }

    .status-pending {
      background: #fed7d7;
      color: #742a2a;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 40px;
    }

    .loading.active {
      display: block;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .log {
      background: #1a202c;
      color: #68d391;
      padding: 20px;
      border-radius: 8px;
      font-family: 'Courier New', monospace;
      font-size: 0.9rem;
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      display: none;
    }

    .log.active {
      display: block;
    }

    .log-line {
      margin-bottom: 5px;
    }

    .filter-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    .tab {
      padding: 10px 20px;
      background: #e2e8f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s;
    }

    .tab.active {
      background: #667eea;
      color: white;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #e2e8f0;
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #667eea, #764ba2);
      transition: width 0.3s;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéØ Admin Questions V5</h1>
    <p class="subtitle">Gestion des questions g√©n√©r√©es par Claude pour les 43 communes</p>

    <!-- Statistiques -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value" id="stat-total">-</div>
        <div class="stat-label">Total Communes</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-generated">-</div>
        <div class="stat-label">Questions G√©n√©r√©es</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-pending">-</div>
        <div class="stat-label">En Attente</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-progress">-</div>
        <div class="stat-label">Progression</div>
        <div class="progress-bar">
          <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="card">
      <h2 style="margin-bottom: 20px;">‚ö° Actions Rapides</h2>
      <div class="actions">
        <button class="btn-secondary" onclick="generateAll()">
          üöÄ G√©n√©rer Toutes les Communes
        </button>
        <button class="btn-primary" onclick="generateMissing()">
          üìù G√©n√©rer Manquantes Uniquement
        </button>
        <button class="btn-primary" onclick="loadCommunes()">
          üîÑ Rafra√Æchir
        </button>
      </div>
    </div>

    <!-- Filtres et Recherche -->
    <div class="card">
      <input type="text" class="search-box" id="search" placeholder="üîç Rechercher une commune..." oninput="filterCommunes()">

      <div class="filter-tabs">
        <button class="tab active" onclick="setFilter('all')">Toutes (<span id="count-all">0</span>)</button>
        <button class="tab" onclick="setFilter('generated')">G√©n√©r√©es (<span id="count-generated">0</span>)</button>
        <button class="tab" onclick="setFilter('pending')">En Attente (<span id="count-pending">0</span>)</button>
      </div>

      <!-- Loading -->
      <div class="loading" id="loading">
        <div class="spinner"></div>
        <p id="loading-text">Chargement...</p>
      </div>

      <!-- Table Communes -->
      <div style="overflow-x: auto;">
        <table class="communes-table" id="communes-table">
          <thead>
            <tr>
              <th>Code</th>
              <th>Commune</th>
              <th>Profil</th>
              <th>Population</th>
              <th>Statut</th>
              <th>Questions</th>
              <th>Sources</th>
              <th>Date G√©n√©ration</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="communes-list">
            <!-- Rempli dynamiquement -->
          </tbody>
        </table>
      </div>

      <!-- Log Console -->
      <div class="log" id="log">
        <div id="log-content"></div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
      ? 'http://localhost:3000'
      : '';

    let communesData = [];
    let currentFilter = 'all';

    // Charger les communes
    async function loadCommunes() {
      showLoading('Chargement des communes...');

      try {
        const response = await fetch(`${API_BASE}/api/admin?action=generate-questions`);
        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error);
        }

        communesData = data.communes;

        // Mettre √† jour les statistiques
        document.getElementById('stat-total').textContent = data.stats.total;
        document.getElementById('stat-generated').textContent = data.stats.generated;
        document.getElementById('stat-pending').textContent = data.stats.pending;

        const progress = Math.round((data.stats.generated / data.stats.total) * 100);
        document.getElementById('stat-progress').textContent = `${progress}%`;
        document.getElementById('progress-fill').style.width = `${progress}%`;

        // Mettre √† jour les compteurs des tabs
        document.getElementById('count-all').textContent = data.stats.total;
        document.getElementById('count-generated').textContent = data.stats.generated;
        document.getElementById('count-pending').textContent = data.stats.pending;

        renderCommunes();
        hideLoading();
      } catch (error) {
        console.error('Erreur:', error);
        hideLoading();
        alert('Erreur chargement: ' + error.message);
      }
    }

    // Afficher les communes
    function renderCommunes() {
      const tbody = document.getElementById('communes-list');
      const search = document.getElementById('search').value.toLowerCase();

      let filtered = communesData.filter(c => {
        // Filtre recherche
        if (search && !c.nom.toLowerCase().includes(search) && !c.code.includes(search)) {
          return false;
        }

        // Filtre statut
        if (currentFilter !== 'all' && c.status !== currentFilter) {
          return false;
        }

        return true;
      });

      tbody.innerHTML = filtered.map(commune => `
        <tr>
          <td><code>${commune.code}</code></td>
          <td><strong>${commune.nom}</strong></td>
          <td><em>${commune.profil || '-'}</em></td>
          <td>${commune.population?.toLocaleString() || '-'}</td>
          <td>
            <span class="status-badge status-${commune.status}">
              ${commune.status === 'generated' ? '‚úÖ G√©n√©r√©es' : '‚è≥ En attente'}
            </span>
          </td>
          <td>${commune.total_questions || '-'}</td>
          <td>${commune.sources?.join(', ') || '-'}</td>
          <td>${commune.generated_at ? new Date(commune.generated_at).toLocaleString('fr-FR') : '-'}</td>
          <td>
            ${commune.status === 'generated'
              ? `<button class="btn-primary btn-small" onclick="regenerate('${commune.code}')">üîÑ R√©g√©n√©rer</button>`
              : `<button class="btn-secondary btn-small" onclick="generate('${commune.code}')">üìù G√©n√©rer</button>`
            }
          </td>
        </tr>
      `).join('');
    }

    // G√©n√©rer une commune
    async function generate(code) {
      if (!confirm(`G√©n√©rer les questions pour ${code} ?`)) return;

      addLog(`üöÄ G√©n√©ration pour ${code}...`);
      showLoading(`G√©n√©ration en cours pour ${code}...`);

      try {
        const response = await fetch(`${API_BASE}/api/admin?action=generate-questions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ commune_code: code, force: false })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error);
        }

        addLog(`‚úÖ ${data.message}`);
        addLog(`   - Questions: ${data.data.total_questions}`);
        addLog(`   - Mode: ${data.data.generation_mode}`);
        addLog(`   - API: ${data.data.api_usage.input_tokens}in/${data.data.api_usage.output_tokens}out tokens`);

        await loadCommunes();
      } catch (error) {
        addLog(`‚ùå Erreur: ${error.message}`);
        alert('Erreur: ' + error.message);
      } finally {
        hideLoading();
      }
    }

    // R√©g√©n√©rer une commune
    async function regenerate(code) {
      if (!confirm(`‚ö†Ô∏è R√©g√©n√©rer les questions pour ${code} ?\n\nCela √©crasera les questions existantes.`)) return;

      addLog(`üîÑ R√©g√©n√©ration pour ${code}...`);
      showLoading(`R√©g√©n√©ration en cours pour ${code}...`);

      try {
        const response = await fetch(`${API_BASE}/api/admin?action=generate-questions`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ commune_code: code, force: true })
        });

        const data = await response.json();

        if (!data.success) {
          throw new Error(data.error);
        }

        addLog(`‚úÖ ${data.message}`);
        await loadCommunes();
      } catch (error) {
        addLog(`‚ùå Erreur: ${error.message}`);
        alert('Erreur: ' + error.message);
      } finally {
        hideLoading();
      }
    }

    // G√©n√©rer toutes les communes
    async function generateAll() {
      if (!confirm('‚ö†Ô∏è G√©n√©rer les questions pour TOUTES les communes ?\n\nCela peut prendre 20-30 minutes.')) return;

      const pending = communesData.filter(c => c.status === 'pending');

      if (pending.length === 0) {
        alert('Toutes les communes ont d√©j√† des questions g√©n√©r√©es.');
        return;
      }

      addLog(`üöÄ G√âN√âRATION MASSIVE - ${pending.length} communes`);

      for (let i = 0; i < pending.length; i++) {
        const commune = pending[i];
        addLog(`\n[${i + 1}/${pending.length}] ${commune.nom}...`);

        try {
          await generate(commune.code);

          // Pause entre les g√©n√©rations
          if (i < pending.length - 1) {
            addLog('‚è≥ Pause 5 secondes...');
            await new Promise(resolve => setTimeout(resolve, 5000));
          }
        } catch (error) {
          addLog(`‚ùå Erreur ${commune.nom}: ${error.message}`);
        }
      }

      addLog('\n‚úÖ G√âN√âRATION MASSIVE TERMIN√âE');
      await loadCommunes();
    }

    // G√©n√©rer uniquement les manquantes
    async function generateMissing() {
      const pending = communesData.filter(c => c.status === 'pending');

      if (pending.length === 0) {
        alert('Aucune commune en attente.');
        return;
      }

      if (!confirm(`G√©n√©rer les questions pour ${pending.length} commune(s) en attente ?`)) return;

      await generateAll();
    }

    // Filtres
    function setFilter(filter) {
      currentFilter = filter;

      // Mettre √† jour les tabs
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');

      renderCommunes();
    }

    function filterCommunes() {
      renderCommunes();
    }

    // Logs
    function addLog(message) {
      const logContent = document.getElementById('log-content');
      const logDiv = document.getElementById('log');

      const line = document.createElement('div');
      line.className = 'log-line';
      line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;

      logContent.appendChild(line);
      logDiv.classList.add('active');
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // Loading
    function showLoading(text) {
      document.getElementById('loading').classList.add('active');
      document.getElementById('loading-text').textContent = text;
    }

    function hideLoading() {
      document.getElementById('loading').classList.remove('active');
    }

    // Initialisation
    window.addEventListener('DOMContentLoaded', () => {
      loadCommunes();
    });
  </script>
</body>
</html>
